<!doctype html>
<html lang="en">

<head>
    <title>Home | CloudLabMC</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no;">
    <meta name="theme-color" content="#2d1a29">

    <!-- Favicon -->
    <link rel="icon" href="./images/png/favicon/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- FontAwesome CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <!-- Personal CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- Copy Server Link -->
    <script>
        function copyToClipboard(text) {
            var inputc = document.body.appendChild(document.createElement("input"));
            var button = document.querySelector('#copyPlayURL')
            inputc.value = "play.cloudlabmc.com";
            inputc.focus();
            inputc.select();
            document.execCommand('copy');
            inputc.parentNode.removeChild(inputc);
            button.innerHTML = "Copied";
            setTimeout(() => {
                button.innerHTML = "<i class=\"bi bi-controller\"></i> Play";
            }, 2000)
        }
    </script>
    <!-- Mobile Detection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.4/mobile-detect.min.js"></script>
    <script>
        var md;
        // Get Device
        window.addEventListener("load", function () {
            md = new MobileDetect(window.navigator.userAgent);
            if (md.mobile() != null) {
                document.getElementById('cloudContainer').style.width = '200%';
                document.getElementById('cloudContainer').style.left = '-20%';
                $('#stars').removeClass('rellax');
                $('#starsMorn').removeClass('rellax');
                // Get orienation on Mobile devices (fixes offcenter padding for title)
                if ((Math.abs(window.orientation) == 90) || (Math.abs(window.orientation) == -90)) {
                    document.getElementById('titleContainer').style.paddingTop = "2rem";
                }
            }
        });
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <div id="background">
        <img src="./images/png/spawn1.png" width="100%">
    </div>
    <main class="container mt-5">
        <div class="d-flex flex-row">
            <nav class="navbar mt-auto d-flex justify-content-center" style="width: 60%;" onclick="copyToClipboard()"
                id="play">
                <div class="nav navbar-nav">
                    <a class="nav-item nav-link" id="copyPlayURL">
                        <i class="bi bi-server"></i> Play
                    </a>
                </div>
            </nav>
            <div class="d-flex flex-column navbar-expand">
                <img src="./images/png/mcLogo.png" width="40%" class="mx-auto">
                <nav class="navbar nav-main mt-4 mx-auto" style="width: fit-content;">
                    <div class="nav navbar-nav">
                        <a class="nav-item nav-link active mx-2"><i class="bi bi-house-fill"></i> Home<span
                                class="sr-only">(current)</span>
                            <hr class="nav-border">
                        </a>
                        <a class="nav-item nav-link mx-2" href="https://store.cloudlabmc.com/">
                            <i class="bi bi-cart-fill"></i> Shop</a>
                        <hr class="nav-border">
                    </div>
                </nav>
            </div>
            <nav class="navbar mt-auto ml-auto d-flex justify-content-center" style="width: 60%;" id="discord"
                style="height: fit-content;">
                <div class="nav navbar-nav">
                    <a class="nav-item nav-link" href="https://discord.cloudlabmc.com" target="_blank">
                        <img class="icon" height="26pt" src="./images/svg/brand/discordWordmark.svg" id="discordLogo">
                    </a>
                </div>
            </nav>
        </div>
    </main>

</body>

</html>
